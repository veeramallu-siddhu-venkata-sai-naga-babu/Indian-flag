<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian flag</title>
  <link rel="stylesheet" href="./Indian_flag.css">
</head>
<body>
  <div class="wrapper">
    <div class="stick"> </div>
    <div class="flag">
      <div class="wave"></div>
      <div class="top"></div>
      <div class="middle">
        <div class="wheel">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
  <div></div>
</body>
</html>
